apiVersion: v1
kind: ServiceAccount
metadata:
  name: failure-classification-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: failure-classification-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: failure-classification-binding
subjects:
- kind: ServiceAccount
  name: failure-classification-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: failure-classification-role
  apiGroup: rbac.authorization.k8s.io