apiVersion: batch/v1
kind: CronJob
metadata:
  name: health-scoring
spec:
  schedule: "*/3 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: health-score
            image: ppankajs/self-healing-app:latest
            command: ["python", "scripts/health_scoring.py"]
          restartPolicy: OnFailure
